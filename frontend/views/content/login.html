<div class="account-user-sec">
    <div class="account-sec">
        <div class="acount-sec">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-offset-2 col-sm-8">
                        <div class="account-top-bar text-center">
                            <div class="logo">
                                <a ui-sref="login" title="Admin">
                                    <img src="img/logo.png" alt="Egde Fintech">
                                </a>
                            </div>
                        </div>
                        <div class="contact-sec logo">
                            <div class="widget-title text-center">
                                <h3 class="text-center">Sign In</h3>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-1 col-md-10">
                                    <a class="btn  btn-info btn-icon btn-block" ng-href="{{template.adminurl}}User/loginFacebook?returnUrl={{currentHost}}/%23!/login" target="_blank">
                                        <i class="fa fa-facebook"></i>Sign in with Facebook
                                    </a>
                                </div>
                                <div class="col-md-offset-1 col-md-10">
                                    <a class="btn btn-icon btn-primary btn-block" ng-href="{{template.adminurl}}User/loginTwitter?returnUrl={{currentHost}}/%23!/login" target="_blank">
                                        <i class="fa fa-twitter"></i>Sign in with Twitter
                                    </a>
                                </div>
                                <div class="col-md-offset-1 col-md-10">
                                    <a class="btn btn-danger btn-icon btn-block" ng-href="{{template.adminurl}}User/loginGoogle?returnUrl={{currentHost}}/%23!/login" target="_blank">
                                        <i class="fa fa-google"></i>Sign in with Google
                                    </a>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
