<!-- section one leader board page -->
<section class="leader-board bg-blue">
    <div class="min-hght rel">
        <div class="container-fluid">
            <div class="row">
                <div class="sub-title box-white btn btn-default text-uppercase upper-title" ng-if="categoryName">
                    {{categoryName}}
                </div>
                <div class="col-md-4 col-sm-4">
                    <div>
                        <div class="title rel text-uppercase pull-left text-center left-title">
                            <div class="large-character color-green">
                                L
                            </div>
                            <div class="text-title">
                                Leader
                                <br> Board
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mt15">
                        <div class="">
                            <div class="text-uppercase sub-title">
                                Category
                            </div>
                            <div class="sub-title custom-select box-white btn btn-default text-uppercase lower-title">
                                <select name="singleSelect" id="singleSelect" ng-model="category._id" ng-change="getCompanyData(category._id)" ng-init="category._id = category[0]._id"
                                    ng-options="category._id as category.name for category in category">
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-offset-4 col-sm-offset-4 col-md-6 col-sm-6">
                    <div class="min-hght-80 rel mb15">
                        <div class="get-bottom">
                            <div class="swiper-custom">
                                <div class="swiper-container">
                                    <div class="swiper-wrapper">
                                        <li ng-repeat="companyvote in company track by $index" class="swiper-slide text-center">
                                            <div>
                                                <p ng-if="companyvote">{{companyvote.voteCount/totalVoteCount*100 | number : 2}}%</p>
                                                <div class="bar mb15">
                                                    <div class="bar-value get-bottom" style="height:{{companyvote.voteCount/totalVoteCount*100}}%;">
                                                    </div>
                                                </div>
                                                <div class="title">
                                                    {{companyvote.companyObj.name}}
                                                </div>
                                                <!-- <figure>
                                                                            <img ng-src="{{myslide.img}}" class="img-responsive iconBlue" alt="Edge">
                                                                        </figure> -->
                                            </div>
                                        </li>
                                    </div>
                                    <!-- Add Arrows -->
                                    <div class="swiper-button-next">
                                        <i class="fa fa-caret-right color-green" aria-hidden="true"></i>
                                    </div>
                                    <div class="swiper-button-prev">
                                        <i class="fa fa-caret-left color-green" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
