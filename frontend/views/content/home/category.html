<!-- <h1>four</h1> -->
<!-- section one category page -->
<section class="category bg-grey">
    <div class="min-hght rel">
        <div class="container-fluid remove-pad">
            <div class="row">
                <!-- <div class="col-md-8 col-sm-8 visible-xs">
                <div class="title rel text-uppercase text-center">
                    <div class="large-character color-white">
                        C
                    </div>
                    <div class="text-title">
                        Category
                    </div>
                </div>
            </div> -->
                <div class="col-md-4 col-sm-4 col-xs-6 remove-pad">
                    <div class="sidenav">
                        <ul class="list-unstyled  text-uppercase">
                            <li ng-repeat="myslide in category track by $index"><a href="" ng-class="{sideNavActive: sideNavActiveMenu === myslide._id}" ng-click="getCompany(myslide._id);"
                                    ng-model="myslide._id">{{myslide.name}}</a></li>
                        </ul>
                        <!-- <a ng-repeat="myslide in category track by $index">
                            <div class="category-title" ng-click="getCompany(myslide._id);" ng-model="myslide._id">
                                <h4>{{myslide.name}}</h4>
                            </div>
                        </a> -->
                    </div>
                </div>
                <div class="col-md-8 col-sm-8 col-xs-6">
                    <div class="d-flex justify-content-end">
                        <div class="title rel text-uppercase text-center category-box">
                            <div class="large-character color-white">
                                C
                            </div>
                            <div class="text-title">
                                Category
                            </div>
                        </div>
                    </div>
                    <div class="sub-title " ng-if="displayLogout() && company.length==0">
                        <h4 class="text-center">Please select category to view nominations and vote.</h4>
                    </div>
                    <section ng-hide="companyView">
                        <div class="green mhght nomination rel">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-5 col-sm-5 hide">
                                        <div class="title rel text-uppercase pull-left text-center left-title">
                                            <div class="large-character color-blue">
                                                N </div>
                                            <div class="text-title">
                                                nominations </div>
                                        </div>
                                    </div>
                                    <!-- 
                                    <div class="col-md-7 col-sm-7">

                                        <div class="nomination-content">

                                            <p class="text-justify">
                                                {{compDesc}} </p>
                                        </div>
                                    </div> -->
                                </div>
                            </div>

                            <div class="get-center-content">
                                <div class="full-width">
                                    <div class="sub-title hide box-white btn btn-default text-uppercase upper-title" ng-if="categoryName">
                                        {{categoryName}} </div>

                                    <div ng-if="company.length > 0">

                                        <form name="companyVote">

                                            <div class="mb15 mb-0">

                                                <h4 class="text-uppercase nomaination-text">nominations</h4>
                                                <div class="nomination-selection">
                                                    <div class="nomination-selection-item text-center" ng-repeat="companyvote in company track by $index">

                                                        <div class="mb15 mb-0">

                                                            <div class="nomination-title" ng-class="{catActive: catActiveMenu === companyvote}" ng-click="changeCompany(companyvote)">

                                                                <h5>
                                                                    {{companyvote.companyObj.name}} </h5>
                                                            </div>
                                                            <!-- <input type="radio" name="optradio" ng-click="changeCompany(companyvote)" required>                                                                    - </div> -->

                                                            <!-- {{$index + 1}}  <figure>
                                                     <img ng-src="../img/ge.png" class="img-responsive iconBlue" alt="Edge" ng-click="getCompany(myslide._id)">
                                                </figure> -->
                                                        </div>
                                                    </div>

                                                </div>


                                                <div class="button-all text-center mt15 mb15 mt-0 mb-0">
                                                    <button class="btn btn-primary btn-lg  btn--submit btn-font-14 text-uppercase" ng-click="submitVote();" type="submit">
                                                            Submit
                                                        </button>
                                                </div>


                                                <h4 class="color-primary hide">{{$scope.errormessage.name}}</h4>
                                        </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                    </section>
                    <div class="login-div" ng-if="!(displayLogout())">
                        <div class="login-text">

                            Connect to Cast your vote
                        </div>
                        <ul class="d-flex justify-content-center login-btn list-unstyled social-section">
                            <li> <a class="btn  btn-info btn-icon d-flex justify-content-center align-item-center" ng-href="http://edge.wohlig.co.in/api/User/loginFacebook?returnUrl=http://localhost:8080/%23!/login"
                                    target="_blank" href="{{template.adminurl}}User/loginFacebook?returnUrl={{currentHost}}/%23!/login">
                            <i class="fa fa-facebook"></i>
                        </a></li>
                            <li>
                                <a class="btn btn-icon btn-primary d-flex justify-content-center align-item-center" ng-href="http://edge.wohlig.co.in/api/User/loginTwitter?returnUrl=http://localhost:8080/%23!/login"
                                    target="_blank" href="{{template.adminurl}}User/loginTwitter?returnUrl={{currentHost}}/%23!/login">
                            <i class="fa fa-twitter"></i>
                        </a></li>
                            <li><a class="btn btn-info btn-icon d-flex justify-content-center align-item-center" ng-href="http://edge.wohlig.co.in/api/User/loginLinkedIn?returnUrl=http://localhost:8080/%23!/login"
                                    target="_blank" href="{{template.adminurl}}User/loginLinkedIn?returnUrl={{currentHost}}/%23!/login">
                            <i class="fa fa-linkedin-square"></i>
                        </a></li>
                            <li><a class="btn btn-danger btn-icon d-flex justify-content-center align-item-center" ng-href="http://edge.wohlig.co.in/api/User/loginGoogle?returnUrl=http://localhost:8080/%23!/login"
                                    target="_blank" href="{{template.adminurl}}User/loginGoogle?returnUrl={{currentHost}}/%23!/login">
                            <i class="fa fa-google"></i>
                        </a></li>
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
